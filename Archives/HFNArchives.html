    <style>
        :root {
            --text-dark: #333;
            --border-radius: 12px;
             --primary-color: #2c3e50;
            --secondary-color: #e74c3c;
            --accent-color: #f39c12;
            --light-bg: #ecf0f1;
            --dark-bg: #34495e;
            --text-color: #2c3e50;
            --light-text: #7f8c8d;
            --white: #ffffff;
            --shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            --shadow-hover: 0 8px 15px rgba(0, 0, 0, 0.2);
            --transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
        }

        * {
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            line-height: 1.6;
            color: var(--text-dark);
            background: linear-gradient(135deg, #f5f7fa 0%, #c3cfe2 100%);
            min-height: 100vh;
        }

         /* Header Styles */
        .header {
            background: var(--white);
            box-shadow: var(--shadow);
            position: sticky;
            top: 0;
            z-index: 1000;
            backdrop-filter: blur(10px);
        }

        .header-container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 1rem 2rem;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .logo {
            height: 50px;
            transition: var(--transition);
        }

        .logo:hover {
            transform: scale(1.05);
        }

        .nav-menu {
            display: flex;
            list-style: none;
            gap: 2rem;
        }

        .nav-menu a {
            text-decoration: none;
            color: var(--text-color);
            font-weight: 600;
            padding: 0.5rem 1rem;
            border-radius: var(--border-radius);
            transition: var(--transition);
            position: relative;
        }

        .nav-menu a:hover,
        .nav-menu a.active {
            background: linear-gradient(135deg, var(--secondary-color), var(--accent-color));
            color: var(--white);
            transform: translateY(-2px);
        }

        .menu-toggle {
            display: none;
            background: none;
            border: none;
            font-size: 1.5rem;
            color: var(--text-color);
            cursor: pointer;
        }
 /* Hero Section */
        .hero-section {
            position: relative;
            margin: 2rem 0;
            border-radius: var(--border-radius);
            overflow: hidden;
            box-shadow: var(--shadow);
        }

        .hero-image {
            width: 100%;
            height: 300px;
            object-fit: cover;
            filter: brightness(0.8);
        }

        .hero-overlay {
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: linear-gradient(45deg, rgba(139, 69, 19, 0.8), rgba(44, 85, 48, 0.6));
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
            text-align: center;
        }

        .hero-content h1 {
            font-size: 2.5rem;
            font-weight: 700;
            margin-bottom: 1rem;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.5);
        }
        /* Mobile Menu */
        #menu-icon {
            display: none;
            font-size: 1.5rem;
            cursor: pointer;
            padding: 10px;
            color: var(--text-dark);
            transition: var(--transition);
        }

        #menu-icon:hover {
            color: var(--primary-color);
            transform: scale(1.1);
        }

    
        /* Section Headers */
        .section-header {
            text-align: center;
            margin: 3rem 0 2rem 0;
            position: relative;
        }

        .section-header h3 {
            font-size: 2.5rem;
            font-weight: 700;
            color: var(--text-dark);
            margin-bottom: 1rem;
            position: relative;
            display: inline-block;
        }

        .section-header h3::after {
            content: '';
            position: absolute;
            bottom: -10px;
            left: 50%;
            transform: translateX(-50%);
            width: 80px;
            height: 4px;
            background: linear-gradient(90deg, var(--primary-color), #d4a574);
            border-radius: 2px;
        }

        .section-subtitle {
            background: var(--primary-color);
            color: white;
            padding: 0.8rem 2rem;
            border-radius: 25px;
            display: inline-block;
            font-weight: 600;
            margin-top: 1rem;
            box-shadow: var(--shadow);
        }

        /* Enhanced Education Cards */
        .education-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(280px, 1fr));
            gap: 2rem;
            margin: 2rem 0;
        }

        .education-card {
            background: rgba(255, 255, 255, 0.95);
            border-radius: var(--border-radius);
            padding: 2rem;
            text-align: center;
            transition: var(--transition);
            box-shadow: var(--shadow);
            position: relative;
            overflow: hidden;
        }

        .education-card::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            height: 4px;
            background: linear-gradient(90deg, var(--primary-color), #d4a574);
            transform: scaleX(0);
            transition: transform 0.3s ease;
        }

        .education-card:hover::before {
            transform: scaleX(1);
        }

        .education-card:hover {
            transform: translateY(-10px);
            box-shadow: 0 20px 40px rgba(0,0,0,0.15);
        }

        .education-card img {
            width: 120px;
            height: 120px;
            object-fit: cover;
            border-radius: 50%;
            margin-bottom: 1.5rem;
            transition: var(--transition);
            border: 4px solid transparent;
        }

        .education-card:hover img {
            border-color: var(--primary-color);
            transform: scale(1.1);
        }

        .education-card p {
            font-weight: 600;
            color: var(--text-dark);
            margin: 0;
            font-size: 1.1rem;
        }

       

        /* Scroll Navigation Buttons */
        .scroll-nav {
            position: absolute;
            top: 50%;
            transform: translateY(-50%);
            background: var(--primary-color);
            color: white;
            border: none;
            border-radius: 50%;
            width: 50px;
            height: 50px;
            font-size: 1.2rem;
            cursor: pointer;
            box-shadow: var(--shadow);
            transition: var(--transition);
            z-index: 10;
        }

        .scroll-nav:hover {
            background: #d4a574;
            transform: translateY(-50%) scale(1.1);
        }

        .scroll-nav.prev {
            left: 10px;
        }

        .scroll-nav.next {
            right: 10px;
        }

       /* Footer */
        .footer {
            background: var(--primary-color);
            color: var(--white);
            text-align: center;
            padding: 2rem;
            margin-top: 3rem;
        }

        .footer a {

            margin: 0 1rem;

        }

        .footer a:hover {

      /* Responsive Design */
        @media (max-width: 768px) {
            .nav-menu {
                position: fixed;
                top: 80px;
                left: -100%;
                width: 100%;
                height: calc(100vh - 80px);
                background: var(--white);
                flex-direction: column;
                align-items: center;
                justify-content: flex-start;
                padding-top: 2rem;
                transition: var(--transition);
                box-shadow: var(--shadow);
            }

            .nav-menu.active {
                left: 0;
            }

            .menu-toggle {
                display: block;
            }

            .section-title {

            }

            .video-grid {

            }


            .download-btn {

        }

        /* Loading Animation */
        .fade-in {
            animation: fadeIn 0.8s ease-in-out;
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(30px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        /* Scroll Indicators */
        .scroll-indicator {
            position: absolute;
            bottom: 10px;
            left: 50%;
            transform: translateX(-50%);
            display: flex;
            gap: 5px;
        }

        .scroll-dot {
            width: 8px;
            height: 8px;
            border-radius: 50%;
            background: rgba(227, 177, 117, 0.5);
            transition: var(--transition);
        }

        .scroll-dot.active {
            background: var(--primary-color);
        }
    </style>

    <script>

          // Mobile menu toggle
        const menuToggle = document.getElementById('menu-toggle');
        const navMenu = document.getElementById('nav-menu');
        const menuIcon = menuToggle.querySelector('i');

        menuToggle.addEventListener('click', () => {
            navMenu.classList.toggle('active');
            menuIcon.classList.toggle('fa-bars');
            menuIcon.classList.toggle('fa-times');
        });

        // Enhanced Mobile Menu
        document.getElementById('menu-icon').addEventListener('click', function() {
            const navLinks = document.getElementById('nav-links');
            const menuIcon = this;
            
            navLinks.classList.toggle('show');
            
            if (navLinks.classList.contains('show')) {
                menuIcon.classList.remove('fa-bars');
                menuIcon.classList.add('fa-times');
            } else {
                menuIcon.classList.remove('fa-times');
                menuIcon.classList.add('fa-bars');
            }
        });

        // Horizontal Video Scrolling
        function scrollVideos(direction) {
            const carousel = document.getElementById('videoCarousel');
            const cardWidth = 280 + 24; // card width + gap
            const scrollAmount = cardWidth * 2; // scroll 2 cards at a time
            
            if (direction === 'next') {
                carousel.scrollBy({ left: scrollAmount, behavior: 'smooth' });
            } else {
                carousel.scrollBy({ left: -scrollAmount, behavior: 'smooth' });
            }
        }

        // Keyboard navigation for video carousel
        document.addEventListener('keydown', function(e) {
            if (e.key === 'ArrowLeft') {
                scrollVideos('prev');
            } else if (e.key === 'ArrowRight') {
                scrollVideos('next');
            }
        });

        // Smooth fade-in animation on scroll
        const observerOptions = {
            threshold: 0.1,
            rootMargin: '0px 0px -50px 0px'
        };

        const observer = new IntersectionObserver(function(entries) {
            entries.forEach(entry => {
                if (entry.isIntersecting) {
                    entry.target.style.opacity = '1';
                    entry.target.style.transform = 'translateY(0)';
                }
            });
        }, observerOptions);

        // Observe all fade-in elements
        document.querySelectorAll('.fade-in').forEach(el => {
            el.style.opacity = '0';
            el.style.transform = 'translateY(30px)';
            el.style.transition = 'opacity 0.8s ease, transform 0.8s ease';
            observer.observe(el);
        });

        // Remove .html from URL (performance optimization)
        if (window.location.pathname.endsWith('.html')) {
            const cleanUrl = window.location.pathname.replace('.html', '');
            window.history.replaceState(null, null, cleanUrl);
        }

        // Preload critical images for better performance
        function preloadImage(src) {
            const img = new Image();
            img.src = src;
        }

        // Add touch/swipe support for video carousel
        let startX = 0;
        let scrollLeft = 0;
        const videoCarousel = document.getElementById('videoCarousel');

        videoCarousel.addEventListener('touchstart', function(e) {
            startX = e.touches[0].pageX - videoCarousel.offsetLeft;
            scrollLeft = videoCarousel.scrollLeft;
        });

        videoCarousel.addEventListener('touchmove', function(e) {
            if (!startX) return;
            e.preventDefault();
            const x = e.touches[0].pageX - videoCarousel.offsetLeft;
            const walk = (x - startX) * 2;
            videoCarousel.scrollLeft = scrollLeft - walk;
        });

        videoCarousel.addEventListener('touchend', function() {
            startX = 0;
        });

        // Auto-hide navigation on scroll (mobile)
        let lastScrollTop = 0;
        const header = document.querySelector('.header');

        window.addEventListener('scroll', function() {
            const scrollTop = window.pageYOffset || document.documentElement.scrollTop;
            
            if (scrollTop > lastScrollTop && scrollTop > 100) {
                header.style.transform = 'translateY(-100%)';
            } else {
                header.style.transform = 'translateY(0)';
            }
            
            lastScrollTop = scrollTop <= 0 ? 0 : scrollTop;
        });
    </script>
